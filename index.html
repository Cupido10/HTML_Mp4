<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Video</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>

      <video
             id="myVideo" src="https://dl.dropboxusercontent.com/u/11373114/big_buck_bunny.mp4"
             width="320"
             height="240"
             >
      </video>
      <br>
      
      <div>
        <span id="timeDisplay"></span>
           
      </div>
    
      <input id="playButton" 
             type="button" value="Play">
      <input id="fullScreenButton"
             type="button" value="fullScreen">
             
      <br>
      <input type="text"
             id="videoURL">
      <br>
      <input type="range" value="0" id="progressSlider">
</body>
</html>
